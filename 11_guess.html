<body>
    <p>Gæt på et tal mellem 0 og 20</p>
    <input type="text" id="tal">
    <br>
    <button>Klik og submit dit gæt,

    <script>
        const point = Math.round(Math.random() * 20);
        let antalGæt = 0;
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            antalGæt++;

            const tal = document.querySelector("#tal").value;


            let resultat;
            if (isNaN(tal)) {
                resultat = "Det er ikke et tal, prøv igen!";
            } else if (tal < point) {
                resultat = `Dit gæt er for LAVT, prøv igen! du har gættet ${antalGæt} gange`;
            } else if (tal > point) {
                resultat = "Dit gæt er for HØJT, prøv igen!";
            } else {
                resultat = "WINNER WINNER COVID FRI DINNER";
            }

            console.log(resultat);

        }
