<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Basics</title>
    <link rel="stylesheet" href="">



</head>

<body>

    <p>Hvad er længden af din rejse i timer?</p>
    <input type="text" id="tid">
    <br>
    <button>Klik og beregn CO2-udledning, kik i konsolen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let timer = document.querySelector("#tid").value;
            let co2 = timer * 109;
            let resultat;
            if (isNaN(co2)) {
                resultat = "Det er ikke et tal, prøv igen!";
            } else {
                resultat = `Ved ${timer} timers flyvning har du udlet ${co2} kg CO2`;
            }

            console.log(resultat);

        }

    </script>
</body>

</html>
