    <p>Indsæt din alder</p>

    <p>Indsæt din dates alder</p>

    <script>
        let din;
        let date;
        let minimumA;
        let maximumA;

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            din = document.querySelector("#din").value;
            date = document.querySelector("#date").value;
            //hvad er det yngste din date må være
            minimumA = Math.round(din / 2 + 7);
            maximumA = Math.round((din - 7) * 2);
            console.log("minimum alder", minimumA);
            console.log("maximumA", maximumA);


            if (din < 15 || date < 15) {

                console.log("Under 15 er ulovligt");
            } else {
                if (date >= minimumA && date <= maximumA) {
                    console.log(`Du er ${din} og din date er ${date}.`);
                    console.log("I må gerne bolle");


                } else if (date < minimumA) {

                    console.log(`Du er ${din} og din date er ${date}. Din date er ${minimumA-date} år for ung`);
                } else if (date >= maximumA) {
                    console.log(`Du er ${din} og din date er ${date}. Din date er ${minimumA-date} år for gammel`);
                }
            }



        }
